{% extends "base.html" %}

{% block content %}
<div class="row-fluid">
    <div class="span12">
        <div style="padding-bottom: 10px; margin-bottom: 30px; padding-left: 30px; border-bottom: 3px dashed #aaaaaa">
            <h1>Forgot your password?</h1>
        </div>
    </div>
</div>

<form id="forgotform" method="post" action="{{url_for('account.forgot')}}">
<div class="row-fluid" style="margin-bottom: 50px">
    <div class="span3">&nbsp;</div>
    <div class="span6">
        <div class="form-horizontal wide">
            <div class="alert alert-success">Provide the email address you registered with, and we'll send you instructions to reset your password</div>
            <input type="text" name="un" style="width: 100%" placeholder="enter your institutional email address">
        </div>
    </div>
</div>

<div class="row-fluid">
    <div class="span4">&nbsp;</div>
    <div class="span4">
        <button class="btn btn-primary" id="reset" type="submit" style="width: 100%; font-size: 30px; line-height: 30px">
            Reset my password!
        </button>
    </div>
</div>

</form>

{% endblock %}

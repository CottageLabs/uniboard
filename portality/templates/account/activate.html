{% extends "base.html" %}

{% block content %}
{% from "_formhelpers.html" import render_field %}

<h1>Create a new password</h1>
<div class="hero-unit">
    <div class="row">
        <div class="span5">
            <form id="activationform" method="post" action="{{url_for('account.activate')}}">
                {{ render_field(form.password, placeholder="********") }}
                {{ render_field(form.confirm_password, placeholder="********") }}
                <div class="actions">
                    <input id="signup" type="submit" value="Create Password" class="btn btn-primary" />
                    {#<br /><br /><br /><br /><br /><br /><input id="m" type="text" name="m" />#}
                </div>
            </form>
        </div>
        <div class="span5">
        </div>
    </div>
</div>

{% endblock %}

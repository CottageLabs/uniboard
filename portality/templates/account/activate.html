{% extends "base.html" %}

{% block content %}
{% from "_formhelpers.html" import render_field %}

<div class="row-fluid">
    <div class="span12">
        <div style="padding-bottom: 10px; margin-bottom: 30px; padding-left: 30px; border-bottom: 3px dashed #aaaaaa">
            <h1>Create a new password</h1>
        </div>
    </div>
</div>

<div class="hero-unit">
    <div class="row">
        <div class="span5">
            <form id="activationform" method="post" action="{{url_for('account.activate', activation_token=account.activation_token)}}">
                {{ render_field(form.password, placeholder="********") }}
                {{ render_field(form.confirm_password, placeholder="********") }}
                <div class="actions">
                    <input id="signup" type="submit" value="Create Password" class="btn btn-primary" />
                    {#<br /><br /><br /><br /><br /><br /><input id="m" type="text" name="m" />#}
                </div>
            </form>
        </div>
        <div class="span5">
        </div>
    </div>
</div>

{% endblock %}
